<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inicio Tab -->
  <ion-tab title="Inicio" icon-off="ion-home" icon-on="ion-home" href="#/tab/inicio">
    <ion-nav-view name="tab-inicio"></ion-nav-view>
  </ion-tab>

  <!-- Clientes Tab -->
  <ion-tab title="Clientes" icon-off="ion-person" icon-on="ion-person" href="#/tab/clientes">
    <ion-nav-view name="tab-clientes"></ion-nav-view>
  </ion-tab>

  <!-- Proveedores Tab -->
  <ion-tab title="Proveedores" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/proveedores">
    <ion-nav-view name="tab-proveedores"></ion-nav-view>
  </ion-tab>

</ion-tabs>
